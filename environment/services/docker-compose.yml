services:
  api:
    build:
      context: ../app
    container_name: aidna-api
    ports:
      - "${PORT_PREFIX}00:8000"
    volumes:
      - ../app:/app
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: aidna-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aidna
    ports:
      - "${PORT_PREFIX}32:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
