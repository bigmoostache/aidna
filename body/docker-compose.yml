services:
  body:
    build:
      context: ./app
    container_name: aidna-body
    ports:
      - "${PORT_PREFIX}01:8000"
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  mind:
    build:
      context: ./mind
    container_name: aidna-mind
    environment:
      - ENVIRONMENT_URL=http://aidna-api:8000
      - BODY_URL=http://aidna-body:8000
      - POLL_INTERVAL=1.0
      - LOOP_DELAY=0.1
      - ENERGY_COST_OBSERVE=1.0
      - ENERGY_COST_ACT=1.0
      - ENERGY_REWARD_CORRECT=5.0
      - ENERGY_REWARD_WRONG=0.0
      - INDIVIDUAL_NAME=luca
      - HEARTBEAT_INTERVAL=10
    volumes:
      - ./mind:/app
    restart: unless-stopped
    depends_on:
      body:
        condition: service_healthy

networks:
  default:
    name: aidna-network
    external: true
