services:
  body:
    build:
      context: ./app
    container_name: aidna-body
    ports:
      - "${PORT_PREFIX}01:8000"
    volumes:
      - ./app:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  default:
    name: aidna-network
    external: true
